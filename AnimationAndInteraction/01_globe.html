<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <style>
      h2 {
        text-align: center;
      }
      div.years_buttons {
        position: fixed;
        top: 5px;
        left: 50px;
      }
      div.years_buttons div {
        background-color: rgb(251, 201, 127);
        padding: 3px;
        margin: 7px;
      }
    </style>

    <script type="text/javascript">
      function draw(geo_data) {
        "use strict";
        var margin = 75,
            width = 1400 - margin,
            height = 600 - margin;

        d3.select('body')
          .append('h2')
          .text('World Cup');

        var svg = d3.select("body")
            .append("svg")
            .attr("width", width + margin)
            .attr("height", height + margin)
            .append('g')
            .attr('class', 'map');



        var projection = d3.geo.mercator()
                                .scale(130)
                                .translate([width / 2, height / 1.4]);

        var path = d3.geo.path().projection(projection);


        var map = svg.selectAll('path')
                      .data(geo_data.features)
                      .enter()
                      .append('path')
                      .attr('d', path)
                      .style('fill', 'rgb(9, 157, 217)')
                      .style('stroke', 'black')
                      .style('stroke-width', 0.5);




        function plot_points(data){
            //draw circles logic
            function agg_year(leaves){
              var total = d3.sum(leaves, function(d){
                  return d['attendance'];
              });

              var coords = leaves.map(function(d){
                  return projection([+d.long, +d.lat]);
              });

              var center_x = d3.mean(coords, function(d){
                  return d[0];
              });

              var center_y = d3.mean(coords, function(d){
                  return d[1];
              });

              var teams = d3.set();

              leaves.forEach(function(d){
                teams.add(d['team1']);
                teams.add(d['team2']);
              });

              return {
                'attendance': total,
                'x': center_x,
                'y': center_y,
                'teams': teams.values()
              };

            };

            var nested = d3.nest()
                            .key(function(d){
                              return d['date'].getUTCFullYear();
                            })
                            .rollup(agg_year)
                            .entries(data);

            //var attendance_extent = d3.extent(nested, function(d){
            //    return d.values['attendance'];
            //});

            var attendance_max = d3.max(nested, function(d){
                return d.values['attendance'];
            });

            var radius = d3.scale.sqrt()
                            .domain([0, attendance_max])
                            .range([0, 15]);

            function key_func(d){
              return d['key'];
            };

            svg.append('g')
              .attr('class', 'bubble')
              .selectAll('circle')
              .data(nested.sort(function(a,b){
                return b.values['attendance'] - a.values['attendance'];
              }), function(d){
                  return d.values['attendance'];
              })
              .enter()
              .append('circle')
              .attr('cx', function(d){return d.values['x'];})
              .attr('cy', function(d){return d.values['y'];})
              .attr('r', function(d){return radius(d.values['attendance']);})
              .attr('fill', 'rgb(247, 148, 32)')
              .attr('stroke', 'black')
              .attr('stroke-width', 0.7)
              .attr('opacity', 0.7);

            function update(year) {
              var filtered = nested.filter(function(d){
                return new Date(d['key']).getUTCFullYear() == year;
              });

              d3.select('h2')
                .text('World Cup ' + year);

              //update bind
              var circles = svg.selectAll('circle')
                            data(filtered, key_func);

              //remove circles
              circles.exit().remove();

              //add any new circles
              circles.enter()
                  .append('circle')
                  .transition()
                  .duration(500)
                  .attr('cx', function(d){return d.values['x'];})
                  .attr('cy', function(d){return d.values['y'];})
                  .attr('r', function(d){return radius(d.value['attendance']);})

              //debugger;
              //update(1930);

              //filter the country
              var countries = filtered[0].values['teams'];

              //update styling
              function update_countries(d){
                  if (countries.indexOf(d.properties.name) ! = -1){
                      return 'lightBlue';
                  }else {
                      return 'white';
                  }
              };

              svg.selectAll('path')
                .transition()
                .duration(500)
                .style('fill', update_countries)
                .style('stroke', update_countries);

            };

            var years = [];

            for (i=1030; i<2015; i+=4){
              if (i !=1942 && i !=1946){
                  years.push(i);
              }
            }

            var year_idx = 0;

            var year_interval = setInterval(function(){
              update(years[year_idx]);
              year_idx++;
              if (year_idx >= years.length){
                clearInterval(year_interval);
                var buttons = d3.select('body')
                            .append('div')
                            .attr('class', 'years_buttons')
                            .selectAll('div')
                            .data(years)
                            .enter()
                            .append('div')
                            .text(function(d){return d;});

                buttons.on('click', function(d){
                  d3.select('.years_buttons')
                    .selectAll('div')
                    .transition()
                    .duration(500)
                    .style('background', 'rgb(251, 201, 127)')
                    .style('color', 'black');
                  d3.select(this)
                    .transition()
                    .duration(500)
                    .style('background', 'lightBlue')
                    .style('color', 'white');
                });

              }
            }, 1000);

        };

        debugger;

        var format = d3.time.formmat("%d-%m-%Y (%H:%M h)");

        d3.tsv("world_cup_geo.tsv", function(d){
          d['attendance'] = +d['attendance'];
          d['date'] = format.parse(d['date']);
          return d;
        }, plot_points);


      };


      </script>
  </head>
<body>
  <script type="text/javascript">
  /*
    Use D3 to load the GeoJSON file
    */

    d3.json("world_countries.json", draw);
  </script>
</body>
</html>
